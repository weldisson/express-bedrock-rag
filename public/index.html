<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Chat</title>
  <script src="./tailwindcss-3-4-5.min.js"></script>
</head>
<body class="bg-sky-950 flex flex-col h-screen justify-between">
  <header class="bg-gradient-to-r from-cyan-500 to-blue-500  shadow p-4">
    <h1 class="text-xl font-bold">Stream Chat</h1>
  </header>

  <main class="flex-grow container mx-auto p-4">
    <div id="chatOutput" class="p-4 rounded-lg h-full overflow-y-auto text-white font-sans"></div>
  </main>

  <footer class="shadow p-4 bottom-0 w-full">
    <form id="chatForm" class="flex">
      <input id="messageInput" type="text" placeholder="input here" class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500">
      <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-lg">Enviar</button>
    </form>
  </footer>
  <script src="./script.js"></script>

</body>
</html>
