<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneStudio Career help</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <script src="./marked.min.js"></script>
  <script src="./tailwindcss-3-4-5.min.js"></script>
</head>
<body class="bg-gray-900 flex flex-col h-screen justify-between text-white font-sans">
  <header class="bg-gradient-to-r from-cyan-500 to-blue-500 shadow p-4">
    <h1 class="text-xl font-bold">OneStudio Career help</h1>
  </header>

  <main class="flex-grow container mx-auto p-4">
    <div id="chatOutput" class="p-4 bg-gray-800 rounded-lg h-full overflow-y-auto"></div>
  </main>

  <footer class="shadow p-4">
    <form id="chatForm" class="flex">
      <input id="messageInput" type="text" placeholder="Digite sua mensagem" class="flex-grow p-2 border border-gray-600 rounded-l-lg focus:outline-none focus:border-blue-500 bg-gray-700 text-white">
      <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600">Enviar</button>
    </form>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
